<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
</head>

<body>
    <h1>Receipt</h1>
    <div id="receiptContent"></div>

    <script>
        // Get the receipt string from the opener window
        let receipt = window.opener.document.querySelector('pre').innerText;

        // Display the receipt in the receiptContent div
        document.getElementById('receiptContent').innerText = receipt;
    </script>
</body>

</html>
